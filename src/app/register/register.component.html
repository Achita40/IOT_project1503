<div class="container mt-5 mb-5">
  <main class="form-signin col-md-4 offset-md-4 ">
      <form [formGroup]="registerform">

          <div class="text-center">
            <img class="mb-4" src="assets/images/Logo/psc.png" alt="" width="100" height="100" priority>
          </div>

          <div class="form-floating mb-2">
            <input
                formControlName="email"
                name="email"
                type="email"
                class="form-control"
                id="floatingInput">
            <label for="floatingInput">Email</label>
            @if (submitted && registerform.controls['email'].errors) {
              @if (registerform.controls['email'].errors['required']) {
                <div class="text-danger">
                  you need to put email
                </div>
              }
                @if (registerform.controls['email'].errors['email']) {
                  <div class="text-danger">
                    you need to put email corret
                  </div>
                }
            }
        </div>

          <div class="form-floating mb-2">
              <input
                  formControlName="username"
                  name="username"
                  type="username"
                  class="form-control"
                  id="floatingUsername">
              <label for="floatingUsername">Username</label>

          </div>

          <div class="form-floating mb-2">
            <input
                formControlName="password"
                name="password"
                type="password"
                class="form-control"
                id="floatingPassword">
            <label for="floatingPassword">Password</label>

        </div>

          <button
              class="btn btn-primary w-100 py-2"
              type="submit"
              >Register
          </button>

          <button
              class="btn btn-warning w-100 py-2 mt-2"
              type="submit"
              (click)="resetForm()"
              >Reset
          </button>

          <!-- {{ userLogin.email }}
          {{ userLogin.password }} -->

      </form>
  </main>
</div>
